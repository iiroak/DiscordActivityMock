name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
    paths-ignore:
      - 'resources/**'
      - '**.md'
      - 'LICENSE'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'resources/**'
      - '**.md'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release'
        required: false
        default: 'false'
        type: boolean

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        include:
          - platform: x64
            rid: win-x64
          - platform: x86
            rid: win-x86
          - platform: ARM64
            rid: win-arm64
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Create global.json to pin SDK version
      run: |
        @"
        {
          "sdk": {
            "version": "8.0.0",
            "rollForward": "latestFeature"
          }
        }
        "@ | Out-File -FilePath global.json -Encoding utf8
        
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      
    - name: Restore dependencies
      run: dotnet restore DiscordActivityMockV2.csproj -r ${{ matrix.rid }}
      
    - name: Build
      run: |
        dotnet build DiscordActivityMockV2.csproj -c Release -p:Platform=${{ matrix.platform }} --no-restore
      
    - name: Publish
      run: |
        dotnet publish DiscordActivityMockV2.csproj -c Release -r ${{ matrix.rid }} -p:Platform=${{ matrix.platform }} -p:PublishReadyToRun=false -p:SelfContained=true --no-build -o publish/${{ matrix.rid }}
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DiscordActivityMock-${{ matrix.rid }}
        path: publish/${{ matrix.rid }}/
        
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
    
    steps:
    - name: Download x64 artifact
      uses: actions/download-artifact@v4
      with:
        name: DiscordActivityMock-win-x64
        path: artifacts/win-x64
        
    - name: Download x86 artifact
      uses: actions/download-artifact@v4
      with:
        name: DiscordActivityMock-win-x86
        path: artifacts/win-x86
        
    - name: Download arm64 artifact
      uses: actions/download-artifact@v4
      with:
        name: DiscordActivityMock-win-arm64
        path: artifacts/win-arm64
        
    - name: Create ZIP files
      run: |
        cd artifacts
        zip -r ../DiscordActivityMock-win-x64.zip win-x64/
        zip -r ../DiscordActivityMock-win-x86.zip win-x86/
        zip -r ../DiscordActivityMock-win-arm64.zip win-arm64/
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          DiscordActivityMock-win-x64.zip
          DiscordActivityMock-win-x86.zip
          DiscordActivityMock-win-arm64.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
